<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی برنامه‌ریزی پوکر سالاد میوه - نسخه آنلاین</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            flex-direction: column;
            padding: 2rem 1rem;
        }
        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 95%;
            width: 800px;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }
        .tab-button.active {
            color: #10b981;
            border-bottom-color: #10b981;
        }
        .tab-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .button-primary {
            background-color: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .button-primary:hover {
            background-color: #059669;
        }
        .alert-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f87171;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        .hidden {
            display: none;
        }
        input {
            width: 100%;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Tab Navigation -->
    <div class="tab-buttons">
        <button id="tab-enter" class="tab-button active">ورود</button>
        <button id="tab-scenario" class="tab-button">سناریو بازی</button>
        <button id="tab-info" class="tab-button">برنامه‌ریزی پوکر</button>
        <button id="tab-vote" class="tab-button disabled">امتیاز دادن</button>
        <button id="tab-results" class="tab-button disabled hidden">نتایج</button>
        <button id="tab-pmpiran" class="tab-button">PMPiran</button>
    </div>

    <!-- Tab Content -->
    <div id="tab-content-enter" class="tab-content">
        <h1 class="text-3xl font-bold mb-6">به بازی برنامه‌ریزی پوکر خوش آمدید!</h1>
        
        <div class="mb-4">
            <p>برای شروع، نام خود و نام گروه را وارد کنید.</p>
            <input type="text" id="userName" placeholder="نام شما">
            <input type="text" id="groupName" placeholder="نام گروه">
        </div>
        
        <button id="startButton" class="button-primary">
            شروع بازی
        </button>
    </div>

    <div id="alertMessage" class="alert-message">
        لطفا به همه میوه‌ها امتیاز بدهید.
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startButton = document.getElementById('startButton');
    const userNameInput = document.getElementById('userName');
    const groupNameInput = document.getElementById('groupName');
    const alertMessage = document.getElementById('alertMessage');

    // تابع نمایش پیغام خطا
    function showAlertMessage() {
        alertMessage.style.display = 'block';
        setTimeout(() => {
            alertMessage.style.display = 'none';
        }, 3000);
    }

    // رویداد کلیک روی دکمه شروع
    startButton.addEventListener('click', function() {
        const userName = userNameInput.value.trim();
        const groupName = groupNameInput.value.trim();
        
        if (!userName || !groupName) {
            showAlertMessage();
            return;
        }

        // ذخیره اطلاعات در localStorage
        localStorage.setItem('userName', userName);
        localStorage.setItem('groupName', groupName);
        
        // نمایش پیام موفقیت
        alert('اطلاعات ذخیره شد! نام: ' + userName + '، گروه: ' + groupName);
        
        // در اینجا می‌توانید به تب بعدی بروید
        // switchTab('scenario');
    });
});
</script>

</body>
</html>
